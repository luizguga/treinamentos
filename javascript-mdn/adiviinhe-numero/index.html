<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="jogo.js" defer></script>
</head>
<body>
    <main id="conteudo-principal">
        <header>
            <h1>Adivinhe o número</h1>
            <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com o valor baixo ou alto.</p>
        </header>
        <label for="campoPalpite">Digite aqui seu palpite: </label><input type="number" id="campoPalpite" class="campoPalpite" name="palpites" min="1" max="100">
        <input type="submit" class="envioPalpite" value="Enviar palpite">
        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </main>
</body>
</html>
