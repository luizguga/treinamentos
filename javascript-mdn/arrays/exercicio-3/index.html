<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História aleatória</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="estilos/style.css" type="text/css">
</head>
<body>
    <main>
        <div>
            <label for="customname">Enter custom name: </label><input type="text" id="customname" placeholder="">
        </div>
        <div>
            <label for="us">US</label><input type="radio" id="us" name="ukus" checked>
            <label for="uk">UK</label><input type="radio" id="uk" name="ukus">
        </div>
        <div>
            <button class="randomize">Generate random history</button>
        </div>
        <p class="story"></p>
    </main>
</body>
